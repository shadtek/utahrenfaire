<h1 class="vendors-list">Entertainers</h1>
<h2>Want to register as a Guild, Entertainer, or Vendor? <a ui-sref="about.registration">Click Here to Join Us</a></h2>
</br>
<table class="table table-striped table-condensed">
  <tbody>
    <tr ng-show="!item.hide" ng-repeat="item in entertainers track by item.name">
      <td class="span2">
        <div class="vendor-list-image">
          <img style="width:134px;" src={{item.photo}} />
        </div>
      </td>
      <td>
        <div class="vendor-listing">
          <h3>{{item.name}}</h3>
          <p>{{item.description}}</p>
          <h4><a ng-href="{{item.website}}" target="_blank">{{item.website}}</a></h4>
        </div>
      </td>
    </tr>
  </tbody>
</table>
