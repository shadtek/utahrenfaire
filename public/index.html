<body>
	<ui-view></ui-view>
	<!-- Angular CDNs -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.6/angular.min.js"  integrity="sha256-Nfc6cMygZ4KL6eCnEri0iQjhvESQY3xivXAVj5XNbic="  crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/1.0.3/angular-ui-router.min.js" integrity="sha256-FMocp8pp1WruAK6GtjNDtuGAALCt/dCsVtw7oSjvPX0=" crossorigin="anonymous"></script>
	<!-- <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.15/angular-ui-router.js"></script> -->
	<!-- Angular App -->
	<script src='js/app.js'></script>
	<!-- Controllers -->
	<script src='js/mainCtrl.js'></script>
	<script src='views/home/homeCtrl.js'></script>
	<script src='views/tickets/ticket-info/ticketInfoCtrl.js'></script>

	<!-- Frontend Scripts -->
	<script>
		$(document).ready(function(){

			$('.slider').slider({
				interval: 3000,
				transition: 700,
				height: 500
			});

			// works on load
			if ($(window).width() > 1440) {
				$('.slider').addClass('container');
			} else {
				$('.slider').removeClass('container');
			}

			// works after load
			$(window).resize(function() {
				if ($(window).width() > 1440) {
					$('.slider').addClass('container');
				} else {
					$('.slider').removeClass('container');
				}
			});

			$(".button-collapse").sideNav({
				menuWidth: 200, // Default is 240
				edge: 'left', // Choose the horizontal origin
				closeOnClick: true, // Closes side-nav on <a> clicks, useful for Angular/Meteor
				draggable: true // Choose whether you can drag to open on touch screens
			});

			$('.dropdown').dropdown({
				inDuration: 300,
				outDuration: 225,
				constrain_width: false, // Does not change width of dropdown to that of the activator
				hover: true, // Activate on hover
				gutter: 0, // Spacing from edge
				belowOrigin: true, // Displays dropdown below the button
				alignment: 'left' // Displays dropdown with edge aligned to the left of button
			});

		});
	</script>
</body>
</html>
