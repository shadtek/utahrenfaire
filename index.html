<html lang="en" ng-app="utahrenfaire">

<head>
  <base href="/"></base>
  <meta charset="utf-8">
  <title>The Utah Renaissance Faire</title>
  <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1">
  <meta name="description" content="">
  <meta name="author" content="">
  <link href="less/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="main.css" rel="stylesheet">
  <!--[if IE]>
            <link href="/css/iefix.css" rel="stylesheet">
    <![endif]-->

  <!-- <link href="/bundles/mdlfrontend/css/frontpage.css" rel="stylesheet" type="text/css"> -->
  <!-- Le HTML5 shim, for IE6-8 support of HTML5 elements -->
  <!--[if lt IE 9]>
            <script src="/js/html5shiv.js"></script>
        <![endif]-->
  <!-- Le fav and touch icons -->
  <!-- <link rel="shortcut icon" href="favicon.ico">
        <link rel="apple-touch-icon" href="img/apple-touch-icon.png"> -->
  <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
  <script src="js/less-1.3.0.min.js" type="text/javascript"></script>

</head>

<body ng-controller="mainCtrl" cz-shortcut-listen="true">
  <a rel="#top"></a>
  <div class="header-links">
  <a class="facebook" href="https://www.facebook.com/UtahRenaissanceFaire" target="_blank"></a>
  </div>
  <div class="container">
    <header>
      <div class="row">
        <div class="span12">
          <div class="logo">
            <a ui-sref="home">
              <img src="img/logo.png" alt="Logo">
            </a>
          </div>
          <div class="menubar">
            <ul class="pull-right">
              <li><a ui-sref="about.feast">Feast</a></li>
              <li><a ui-sref="about.tickets">Tickets</a></li>
              <li><a ui-sref="about.schedule">Schedule</a></li>
              <!-- <li><a ui-sref="about.gallery">Gallery</a></li> -->
              <li><a ui-sref="about.vendors">Vendors</a></li>
              <li><a ui-sref="about.entertainers">Entertainers</a></li>
              <li><a ui-sref="about.map">Map</a></li>
            </ul>
            <div class="clearfix"></div>
          </div>
        </div>
      </div>
    </header>

    <section role="main">
      <div class="main">
        <ui-view></ui-view>
      </div>
      <div class="clearfix"></div>
    </section>
    <div class="clearfix"></div>

    <footer>
      <div class="row" id="footer">
        <div class="span12">
          <footer>
            <div style="text-align:center; margin-bottom:2em;">
              <a href="https://www.facebook.com/UtahRenaissanceFaire" target="_blank">
                <img style="width: 200px;" src="img/patrons/UtahFineArts_logo.jpg" alt="Utah Fine Arts Council">
              </a>
              <a href="http://www.ksl.com/?nid=253" target="_blank">
                <img src="img/patrons/ksl_radio.png" alt="KSL Radio">
              </a>
              <a href="http://fm100.com/" target="_blank">
                <img src="img/patrons/FM100_logo.jpg" alt="FM 100">
              </a>
              <a href="https://www.uvu.edu/arts/" target="_blank">
                <img style="width: 200px;" src="img/patrons/UVU_logo.png" alt="Utah Valley University">
              </a>
              <a href="https://www.zionsbank.com/" target="_blank">
                <img style="width: 200px;" src="img/patrons/zions-bank.png" alt="Zions Bank">
              </a>
              <a href="http://sorensonlegacyfoundation.org/" target="_blank">
                <img style="width: 200px;" src="img/patrons/sorenson_legacy_foundation.jpg" alt="Sorenson Legacy Foundation">
              </a>
            </div>
            <ul>
              <li>© Utah Valley Fine Arts Council 2015</li>
              <li><a ui-sref="about.contact">Contact Us</a></li>
              <li><a href="https://www.linkedin.com/in/shadtek" target="_blank">Converted to AngularJS by Spencer Shattuck</a></li>
            </ul>
          </footer>
        </div>
      </div>
    </footer>
    <div class="clearfix"></div>
  </div>
  <!-- Bootstrap and Styles -->
  <script type="text/javascript" src="js/json2.js"></script>
  <script type="text/javascript" src="js/knockout-2.0.0.js"></script>
  <script type="text/javascript" src="js/bootstrap.js"></script>
  <script type="text/javascript" src="js/bootstrap-carousel.js"></script>
  <!-- Angular and Dependencies -->
  <script src="angular/angular.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.15/angular-ui-router.js"></script>
  <!-- Firebase and Dependencies -->
  <script src="https://cdn.firebase.com/js/client/2.2.5/firebase.js"></script>
  <script src="https://cdn.firebase.com/libs/angularfire/1.1.1/angularfire.min.js"></script>
  <!-- App Init -->
  <script src='angular/app.js'></script>
  <!-- Controllers -->
  <script src='angular/mainCtrl.js'></script>
  <script src='states/home/homeCtrl.js'></script>
  <script src='states/feast/feastCtrl.js'></script>
  <script src='states/tickets/ticketsCtrl.js'></script>
  <script src='states/schedule/scheduleCtrl.js'></script>
  <script src='states/gallery/galleryCtrl.js'></script>
  <script src='states/vendors/vendorsCtrl.js'></script>
  <script src='states/entertainers/entertainersCtrl.js'></script>
  <script src='states/map/mapCtrl.js'></script>
  <script src='states/registration/registrationCtrl.js'></script>
  <script src='states/contact/contactCtrl.js'></script>
  
  <!-- Services -->
  <script src='angular/mainService.js'></script>
  
</body>

</html>
